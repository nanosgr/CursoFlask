<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer template</title>
</head>
<body>
    <h1>Template con Jinja2 y Flask</h1>

    {% endif %}
</body>
</html>
